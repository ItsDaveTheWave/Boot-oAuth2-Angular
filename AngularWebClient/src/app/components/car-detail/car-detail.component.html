<div class="container">
    <div class="row mt-5" *ngIf="car">
        <div class="col-md-4 mx-auto">
            <div class="card mt-5" style="width: 18rem;">
                <div class="card-header text-center">
                    Detail
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><b>Id: </b>{{car.id}}</li>
                    <li class="list-group-item"><b>Model: </b>{{car.model}}</li>
                    <li class="list-group-item"><b>Brand: </b>{{car.brand}}</li>
                    <li class="list-group-item"><b>Price: </b>{{car.price}}â‚¬</li>
                </ul>
                <div class="card-footer">
                    <button class="btn btn-outline-primary w-100 mt-4" (click)="comeback()"><i
                            class="fas fa-arrow-left"></i> Go
                        back</button>
                </div>
            </div>
        </div>
    </div>
</div>
