<div class="container" *ngIf="car">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <form (ngSubmit)="onEdit()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="brand">Brand</label>
                    <input type="text" class="form-control" id="brand" name="brand" [(ngModel)]="car.brand" required>
                </div>
                <div class="form-group">
                    <label for="model">Model</label>
                    <input type="text" class="form-control" id="model" name="model" [(ngModel)]="car.model" required>
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="number" class="form-control" id="price" name="price" [(ngModel)]="car.price" required>
                </div>
                <button class="btn btn-outline-success w-100 mt-4" [disabled]="!f.valid">Update</button>
            </form>
        </div>
    </div>
</div>
